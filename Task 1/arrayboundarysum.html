<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Boundary Elements</title>
</head>
<body>
    <script>
        const myArray = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        let sum = 0;

        for (let i = 0; i < myArray[0].length; i++) {
            sum += myArray[0][i];
        }

        for (let i = 0; i < myArray[myArray.length - 1].length; i++) {
            sum += myArray[myArray.length - 1][i];
        }

        for (let i = 1; i < myArray.length - 1; i++) {
            sum += myArray[i][0];
        }

        for (let i = 1; i < myArray.length - 1; i++) {
            sum += myArray[i][myArray[i].length - 1];
        }

        console.log("Sum Of Boundary Elements:", sum);
    </script>
</body>
</html>
